<!DOCTYPE html>
<html>
  <head>
    <title>STart SToP CoNTinue - ststpcnt.com</title>
    <meta charset="utf-8">
    <meta name="description" content="Start / Stop / Continue retrospective virtual post-it note board" >
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" > 
    <link rel="stylesheet" media="screen and (min-device-width: 800px)" href="startstopcontinue-min.css" >
    <link rel="stylesheet" media="screen and (max-device-width: 800px)" href="startstopcontinue-simple-min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="startstopcontinue-min.js?boardId=$boardid"></script>
    <script>var boardId = "$boardid";</script>
  </head>
  <body>
    <div id="start">
      <ol>
        <li>
          <span class="colour-picker"><input id="start-color" type="color" value="#ccffcc" /></span>
          <button id="add-start">Start<span> (click to add)</span></button>
        </li>
      </ol>
      <ul id="start-list">
      </ul>
    </div>
    <div id="stop">
      <ol>
        <li>
          <span class="colour-picker"><input id="stop-color" type="color" value="#ffcccc" /></span>
          <button id="add-stop">Stop<span> (click to add)</span></button>
        </li>
      </ol>
      <ul id="stop-list">
      </ul>
    </div>
    <div id="continue">
      <ol>
        <li>
          <span class="colour-picker"><input id="continue-color" type="color" value="#ffffcc" /></span>
          <button id="add-continue">Continue<span> (click to add)</span></button>
        </li>
      </ol>
      <ul id="continue-list">
      </ul>
    </div>
    <div id="error">
      <ul id="error-list">
        <li id="error-note" style="background-color: #ffcccc">
          <textarea></textarea>
        </li>
      </ul>
    </div>
    <span>
      <span id="lock">
        <img id="unlocked" src="unlocked.svg" height="32" width="32" title="Lock this board for editing"/>
        <img id="locked" src="locked.svg" height="32" width="32" title="This board is locked for editing"/>
      </span>
      <a href="https://github.com/adrianwalker/start-stop-continue" target="_blank">
        <img src="github.svg" height="32" width="32" title="Fork me on GitHub"/>
      </a>
    </span>
  </body>
</html>
