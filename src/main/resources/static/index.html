<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
    <title>STart SToP CoNTinue - ststpcnt.com</title>
    <meta name="description" content="Start / Stop / Continue retrospective virtual post-it note board">
    <link  href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" media="screen and (min-device-width: 800px)" href="startstopcontinue-min.css" />
    <link rel="stylesheet" media="screen and (max-device-width: 800px)" href="startstopcontinue-simple-min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="startstopcontinue-min.js?boardId=$boardid"></script>
    <script type="text/javascript">
      var boardId = "$boardid";
    </script>
  </head>
  <body>
    <div id="start">
      <ol>
        <li>
          <span><input id="start-color" type="color" value="#ccffcc" /></span>
          <button id="add-start">Start<span> (click to add)</span></button>
        </li>
      </ol>
      <ul id="start-list">
      </ul>
    </div>
    <div id="stop">
      <ol>
        <li>
          <span><input id="stop-color" type="color" value="#ffcccc" /></span>
          <button id="add-stop">Stop<span> (click to add)</span></button>
        </li>
      </ol>
      <ul id="stop-list">
      </ul>
    </div>
    <div id="continue">
      <ol>
        <li>
          <span><input id="continue-color" type="color" value="#ffffcc" /></span>
          <button id="add-continue">Continue<span> (click to add)</span></button>
        </li>
      </ol>
      <ul id="continue-list">
      </ul>
    </div>
    <div id="error">
      <ul id="error-list">
        <li id="error-note" style="background-color: #ffcccc">
          <textarea>
Error

That didn't work.
          </textarea>
        </li>
      </ul>
    </div>
    <span>
      <a href="https://github.com/adrianwalker/start-stop-continue" target="_blank">

      </a>
    </span>
  </body>
</html>
